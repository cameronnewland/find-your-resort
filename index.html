<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>

        <figure id="bluelagoon">
            <section id="title">Australia Vacation Matchmaker</section>

            <section id="title">Australia Vacation Matchmaker</section>

                <article id="question"></article>
                <article id="answers"></article>
                <article id="emailFormContainer">

                            <input id="email" name="email" type="text" maxlength="255" placeholder="Enter email address" value="" />

                        </form> 
                </article>
            </section>
            <button id="navigation"><a style="text-align: right;" href="#"">NEXT</a></button>
            <button id="restart"><a style="text-align: right;" href="#"">TRY AGAIN</a></button>
        </section>
        <img id="dnclogo" src="images/dnclogo75.gif">
